<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jesus Padres — Software Engineer</title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Syne:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0a0a0a;
      --surface: #141414;
      --surface-hover: #1a1a1a;
      --text: #ffffff;
      --text-muted: #888888;
      --accent: #00ff88;
      --accent-alt: #ff3366;
      --border: #333333;
      --mono: 'Space Mono', monospace;
      --display: 'Syne', sans-serif;
      --max-width: 1400px;
    }

    /* Content container */
    .container {
      max-width: var(--max-width);
      margin: 0 auto;
      width: 100%;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    ::selection {
      background: var(--accent);
      color: var(--bg);
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: var(--mono);
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      overflow-x: hidden;
    }

    body.modal-open {
      overflow: hidden;
    }

    /* Grid overlay */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background-image: 
        linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
      background-size: 50px 50px;
      z-index: 1;
    }

    /* Navigation */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 100;
      background: var(--bg);
      border-bottom: 1px solid var(--border);
    }

    .nav-inner {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-family: var(--display);
      font-size: 1.25rem;
      font-weight: 800;
      letter-spacing: -0.02em;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      cursor: pointer;
    }

    .logo::before {
      content: '';
      width: 12px;
      height: 12px;
      background: var(--accent);
      animation: blink 1s step-end infinite;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    .nav-links {
      display: flex;
      gap: 0.5rem;
      list-style: none;
    }

    .nav-links a {
      text-decoration: none;
      color: var(--text-muted);
      font-size: 0.75rem;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      padding: 0.5rem 1rem;
      border: 1px solid transparent;
      transition: all 0.2s ease;
    }

    .nav-links a:hover {
      color: var(--accent);
      border-color: var(--accent);
    }

    /* Hero Section */
    .hero {
      min-height: 100vh;
      position: relative;
    }

    .hero-inner {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 8rem 2rem 4rem;
      display: grid;
      grid-template-columns: 1fr 1fr;
      min-height: 100vh;
    }

    .hero-content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding-right: 4rem;
    }

    .hero-label {
      font-size: 0.7rem;
      letter-spacing: 0.3em;
      text-transform: uppercase;
      color: var(--accent);
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .hero-label::before {
      content: '';
      width: 40px;
      height: 1px;
      background: var(--accent);
    }

    .hero h1 {
      font-family: var(--display);
      font-size: clamp(2.5rem, 5vw, 4.5rem);
      font-weight: 800;
      line-height: 1;
      letter-spacing: -0.03em;
      margin-bottom: 2rem;
    }

    .hero h1 .highlight {
      color: var(--bg);
      background: var(--accent);
      padding: 0 0.2em;
      display: inline-block;
      transform: skewX(-3deg);
    }

    .hero-intro {
      font-size: 0.9rem;
      color: var(--text-muted);
      max-width: 450px;
      margin-bottom: 2.5rem;
      line-height: 1.8;
    }

    .hero-stats {
      display: flex;
      gap: 3rem;
      margin-bottom: 3rem;
    }

    .stat {
      position: relative;
      cursor: pointer;
      padding: 1rem;
      margin: -1rem;
      transition: all 0.2s ease;
    }

    .stat:hover {
      background: var(--surface);
    }

    .stat-value {
      font-family: var(--display);
      font-size: 3rem;
      font-weight: 800;
      color: var(--accent);
      line-height: 1;
    }

    .stat-label {
      font-size: 0.65rem;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: var(--text-muted);
      margin-top: 0.5rem;
    }

    .hero-visual {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .brutalist-shape {
      width: 100%;
      max-width: 500px;
      aspect-ratio: 1;
      position: relative;
      cursor: pointer;
    }

    .shape-layer {
      position: absolute;
      border: 2px solid var(--border);
      transition: all 0.4s ease;
    }

    .shape-layer-1 {
      inset: 0;
      background: var(--surface);
    }

    .shape-layer-2 {
      inset: 20px;
      border-color: var(--accent);
      transform: rotate(3deg);
    }

    .shape-layer-3 {
      inset: 40px;
      background: linear-gradient(135deg, var(--accent) 0%, var(--accent-alt) 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      transform: rotate(-2deg);
      overflow: hidden;
    }

    .profile-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: grayscale(20%);
      transition: filter 0.4s ease, transform 0.4s ease;
    }

    .brutalist-shape:hover .profile-image {
      filter: grayscale(0%);
      transform: scale(1.05);
    }

    .initials {
      font-family: var(--display);
      font-size: 5rem;
      font-weight: 800;
      color: var(--bg);
      opacity: 0.3;
    }

    .brutalist-shape:hover .shape-layer-2 {
      transform: rotate(-3deg) translate(5px, -5px);
    }

    .brutalist-shape:hover .shape-layer-3 {
      transform: rotate(2deg) translate(-5px, 5px);
    }

    .floating-badge {
      position: absolute;
      background: var(--bg);
      border: 2px solid var(--accent);
      padding: 1rem 1.25rem;
      font-size: 0.7rem;
      letter-spacing: 0.05em;
      animation: floatBadge 4s ease-in-out infinite;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .floating-badge:hover {
      transform: scale(1.05);
    }

    .floating-badge.badge-1 {
      top: 10%;
      right: 0;
    }

    .floating-badge.badge-2 {
      bottom: 15%;
      left: 0;
      animation-delay: 2s;
      border-color: var(--accent-alt);
    }

    .floating-badge span {
      display: block;
      font-family: var(--display);
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--accent);
    }

    .floating-badge.badge-2 span {
      color: var(--accent-alt);
    }

    @keyframes floatBadge {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* CTA Buttons */
    .cta-group {
      display: flex;
      gap: 1rem;
    }

    .cta-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.75rem;
      padding: 1rem 1.5rem;
      font-family: var(--mono);
      font-size: 0.75rem;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      text-decoration: none;
      border: 2px solid;
      transition: all 0.2s ease;
      cursor: pointer;
    }

    .cta-btn.primary {
      background: var(--accent);
      border-color: var(--accent);
      color: var(--bg);
    }

    .cta-btn.primary:hover {
      background: transparent;
      color: var(--accent);
    }

    .cta-btn.secondary {
      background: transparent;
      border-color: var(--border);
      color: var(--text);
    }

    .cta-btn.secondary:hover {
      border-color: var(--text);
    }

    /* Section Styles */
    section {
      border-top: 1px solid var(--border);
      position: relative;
      z-index: 2;
    }

    .section-inner {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 6rem 2rem;
    }

    .section-header {
      display: flex;
      align-items: flex-start;
      gap: 2rem;
      margin-bottom: 4rem;
    }

    .section-number {
      font-family: var(--display);
      font-size: 6rem;
      font-weight: 800;
      line-height: 0.8;
      color: var(--surface);
      -webkit-text-stroke: 1px var(--border);
    }

    .section-title {
      font-family: var(--display);
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: -0.02em;
    }

    .section-subtitle {
      font-size: 0.75rem;
      color: var(--text-muted);
      letter-spacing: 0.1em;
      text-transform: uppercase;
      margin-top: 0.5rem;
    }

    /* Experience Section */
    .experience-grid {
      display: grid;
      gap: 0;
    }

    .exp-item {
      display: grid;
      grid-template-columns: 200px 1fr auto;
      border-bottom: 1px solid var(--border);
      padding: 2rem 0;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
    }

    .exp-item::after {
      content: 'CLICK FOR DETAILS →';
      position: absolute;
      right: 0;
      top: 50%;
      transform: translateY(-50%);
      font-size: 0.6rem;
      letter-spacing: 0.1em;
      color: var(--text-muted);
      opacity: 0;
      transition: opacity 0.2s ease;
    }

    .exp-item:hover::after {
      opacity: 1;
    }

    .exp-item:hover {
      background: var(--surface);
      padding-left: 1rem;
      padding-right: 1rem;
      margin-left: -1rem;
      margin-right: -1rem;
    }

    .exp-item:first-child {
      border-top: 1px solid var(--border);
    }

    .exp-date {
      font-size: 0.7rem;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: var(--text-muted);
      padding-top: 0.25rem;
    }

    .exp-content h3 {
      font-family: var(--display);
      font-size: 1.25rem;
      font-weight: 700;
      margin-bottom: 0.25rem;
    }

    .exp-company {
      color: var(--accent);
      font-size: 0.85rem;
      margin-bottom: 0.75rem;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .exp-company::before {
      content: '→';
    }

    .exp-summary {
      color: var(--text-muted);
      font-size: 0.8rem;
      line-height: 1.6;
    }

    .exp-type {
      padding: 0.25rem 0.75rem;
      border: 1px solid var(--border);
      font-size: 0.6rem;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: var(--text-muted);
      height: fit-content;
      margin-top: 0.25rem;
    }

    /* Skills Section */
    #skills {
      background: var(--surface);
    }

    .skills-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 2px;
      background: var(--border);
    }

    .skill-block {
      background: var(--bg);
      padding: 2rem;
      position: relative;
      overflow: hidden;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .skill-block::before {
      content: attr(data-index);
      position: absolute;
      top: 1rem;
      right: 1rem;
      font-family: var(--display);
      font-size: 3rem;
      font-weight: 800;
      color: var(--surface);
      line-height: 1;
      transition: color 0.3s ease;
    }

    .skill-block:hover {
      background: var(--surface-hover);
    }

    .skill-block:hover::before {
      color: var(--border);
    }

    .skill-block:hover .skill-bar-fill {
      background: var(--accent);
    }

    .skill-name {
      font-family: var(--display);
      font-size: 1.1rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    .skill-tags {
      font-size: 0.7rem;
      color: var(--text-muted);
      margin-bottom: 1.5rem;
      line-height: 1.6;
    }

    .skill-bar {
      height: 4px;
      background: var(--border);
      position: relative;
      margin-bottom: 1rem;
    }

    .skill-bar-fill {
      height: 100%;
      background: var(--text-muted);
      transition: all 0.8s ease, background 0.3s ease;
      width: 0;
    }

    .skill-expand {
      font-size: 0.6rem;
      letter-spacing: 0.1em;
      color: var(--accent);
      opacity: 0;
      transition: opacity 0.2s ease;
    }

    .skill-block:hover .skill-expand {
      opacity: 1;
    }

    /* Projects Section */
    .projects-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 2px;
      background: var(--border);
    }

    .project-card {
      background: var(--bg);
      padding: 2.5rem;
      position: relative;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .project-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 4px;
      height: 0;
      background: var(--accent);
      transition: height 0.3s ease;
    }

    .project-card:hover::before {
      height: 100%;
    }

    .project-card:hover {
      background: var(--surface);
    }

    .project-tag {
      display: inline-block;
      padding: 0.3rem 0.75rem;
      border: 1px solid var(--accent);
      color: var(--accent);
      font-size: 0.6rem;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      margin-bottom: 1.5rem;
    }

    .project-title {
      font-family: var(--display);
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
      line-height: 1.2;
    }

    .project-summary {
      color: var(--text-muted);
      font-size: 0.8rem;
      line-height: 1.7;
      margin-bottom: 1.5rem;
    }

    .project-tech {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    .tech-tag {
      padding: 0.25rem 0.5rem;
      background: var(--surface);
      font-size: 0.65rem;
      color: var(--text-muted);
    }

    .project-expand {
      font-size: 0.6rem;
      letter-spacing: 0.1em;
      color: var(--accent);
      opacity: 0;
      transition: opacity 0.2s ease;
    }

    .project-card:hover .project-expand {
      opacity: 1;
    }

    /* Education Section */
    #education {
      background: var(--surface);
    }

    .edu-card {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 4rem;
      align-items: start;
      cursor: pointer;
      padding: 2rem;
      margin: -2rem;
      transition: background 0.3s ease;
    }

    .edu-card:hover {
      background: var(--surface-hover);
    }

    .edu-main h3 {
      font-family: var(--display);
      font-size: 1.75rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    .edu-main p {
      color: var(--text-muted);
      font-size: 0.9rem;
    }

    .edu-cert {
      margin-top: 1rem;
      color: var(--accent);
    }

    .edu-expand {
      font-size: 0.6rem;
      letter-spacing: 0.1em;
      color: var(--accent);
      margin-top: 1.5rem;
      opacity: 0;
      transition: opacity 0.2s ease;
    }

    .edu-card:hover .edu-expand {
      opacity: 1;
    }

    .edu-details {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
    }

    .edu-stat {
      border-left: 2px solid var(--accent);
      padding-left: 1rem;
    }

    .edu-stat-value {
      font-family: var(--display);
      font-size: 2rem;
      font-weight: 800;
      color: var(--accent);
    }

    .edu-stat-label {
      font-size: 0.7rem;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }

    /* Contact Section */
    #contact {
      text-align: center;
      padding: 8rem 2rem;
      position: relative;
    }

    #contact::before {
      content: 'CONTACT';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: var(--display);
      font-size: 15vw;
      font-weight: 800;
      color: var(--surface);
      white-space: nowrap;
      pointer-events: none;
      z-index: 0;
    }

    #contact > * {
      position: relative;
      z-index: 1;
    }

    #contact .section-title {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    #contact p {
      color: var(--text-muted);
      max-width: 500px;
      margin: 0 auto 3rem;
      font-size: 0.9rem;
    }

    .contact-grid {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .contact-link {
      display: inline-flex;
      align-items: center;
      gap: 0.75rem;
      padding: 1rem 1.5rem;
      border: 2px solid var(--border);
      text-decoration: none;
      color: var(--text);
      font-size: 0.75rem;
      letter-spacing: 0.05em;
      transition: all 0.2s ease;
    }

    .contact-link:hover {
      border-color: var(--accent);
      color: var(--accent);
      transform: translateY(-3px);
    }

    .contact-link svg {
      width: 18px;
      height: 18px;
    }

    .lang-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.75rem;
      margin-top: 3rem;
      padding: 1rem 1.5rem;
      border: 1px dashed var(--border);
      font-size: 0.75rem;
      color: var(--text-muted);
    }

    .lang-badge strong {
      color: var(--accent);
    }

    /* Footer */
    footer {
      border-top: 1px solid var(--border);
      position: relative;
      z-index: 2;
    }

    .footer-inner {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 2rem;
      text-align: center;
      font-size: 0.7rem;
      color: var(--text-muted);
      letter-spacing: 0.1em;
    }

    footer span {
      color: var(--accent);
    }

    /* Modal Styles */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.9);
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
      padding: 2rem;
    }

    .modal-overlay.active {
      opacity: 1;
      visibility: visible;
    }

    .modal {
      background: var(--bg);
      border: 2px solid var(--border);
      max-width: 700px;
      width: 100%;
      max-height: 80vh;
      overflow-y: auto;
      position: relative;
      transform: translateY(20px) scale(0.95);
      transition: transform 0.3s ease;
    }

    .modal-overlay.active .modal {
      transform: translateY(0) scale(1);
    }

    .modal-header {
      padding: 2rem;
      border-bottom: 1px solid var(--border);
      position: sticky;
      top: 0;
      background: var(--bg);
      z-index: 10;
    }

    .modal-close {
      position: absolute;
      top: 1.5rem;
      right: 1.5rem;
      width: 40px;
      height: 40px;
      border: 1px solid var(--border);
      background: transparent;
      color: var(--text);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.25rem;
      transition: all 0.2s ease;
    }

    .modal-close:hover {
      border-color: var(--accent);
      color: var(--accent);
    }

    .modal-tag {
      display: inline-block;
      padding: 0.3rem 0.75rem;
      border: 1px solid var(--accent);
      color: var(--accent);
      font-size: 0.6rem;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      margin-bottom: 1rem;
    }

    .modal-title {
      font-family: var(--display);
      font-size: 1.75rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      padding-right: 3rem;
    }

    .modal-subtitle {
      color: var(--accent);
      font-size: 0.9rem;
    }

    .modal-body {
      padding: 2rem;
    }

    .modal-section {
      margin-bottom: 2rem;
    }

    .modal-section:last-child {
      margin-bottom: 0;
    }

    .modal-section-title {
      font-family: var(--display);
      font-size: 0.9rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-bottom: 1rem;
      color: var(--text-muted);
    }

    .modal-description {
      font-size: 0.85rem;
      line-height: 1.8;
      color: var(--text-muted);
    }

    .modal-list {
      list-style: none;
    }

    .modal-list li {
      font-size: 0.85rem;
      color: var(--text-muted);
      padding: 0.5rem 0;
      padding-left: 1.5rem;
      position: relative;
      border-bottom: 1px solid var(--border);
    }

    .modal-list li:last-child {
      border-bottom: none;
    }

    .modal-list li::before {
      content: '→';
      position: absolute;
      left: 0;
      color: var(--accent);
    }

    .modal-tech-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .modal-tech-tag {
      padding: 0.5rem 1rem;
      background: var(--surface);
      border: 1px solid var(--border);
      font-size: 0.75rem;
    }

    .modal-stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 1rem;
    }

    .modal-stat {
      padding: 1rem;
      background: var(--surface);
      border: 1px solid var(--border);
      text-align: center;
    }

    .modal-stat-value {
      font-family: var(--display);
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--accent);
    }

    .modal-stat-label {
      font-size: 0.65rem;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-top: 0.25rem;
    }

    /* Loading State */
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-size: 0.9rem;
      color: var(--text-muted);
    }

    .loading::after {
      content: '';
      width: 20px;
      height: 20px;
      border: 2px solid var(--border);
      border-top-color: var(--accent);
      border-radius: 50%;
      margin-left: 1rem;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Responsive */
    @media (max-width: 1024px) {
      .skills-container {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 900px) {
      .hero-inner {
        grid-template-columns: 1fr;
        text-align: left;
      }

      .hero-content {
        padding-right: 0;
        order: 2;
      }

      .hero-visual {
        order: 1;
        margin-bottom: 2rem;
      }

      .brutalist-shape {
        width: clamp(300px, 60vw, 400px);
        max-width: none;
      }

      .projects-grid,
      .skills-container {
        grid-template-columns: 1fr;
      }

      .edu-card {
        grid-template-columns: 1fr;
        gap: 2rem;
      }

      .exp-item {
        grid-template-columns: 1fr;
        gap: 0.5rem;
      }

      .exp-item::after {
        display: none;
      }

      .exp-type {
        display: none;
      }

      .nav-inner {
        padding: 1rem;
      }

      .nav-links {
        display: none;
      }

      .section-inner {
        padding: 4rem 1.5rem;
      }

      .section-number {
        font-size: 4rem;
      }

      .modal {
        max-height: 90vh;
      }
    }
  </style>
</head>
<body>
  <div id="app" class="loading">Loading resume data...</div>

  <!-- Modal Container -->
  <div class="modal-overlay" id="modal-overlay">
    <div class="modal" id="modal">
      <div class="modal-header">
        <button class="modal-close" onclick="closeModal()">×</button>
        <div id="modal-header-content"></div>
      </div>
      <div class="modal-body" id="modal-body-content"></div>
    </div>
  </div>

  <script>
    // Resume data - loaded from external JSON file
    let resumeData = null;

    // Load data from JSON file
    async function loadResumeData() {
      try {
        const response = await fetch('resume-data.json');
        if (!response.ok) {
          throw new Error('Failed to load resume data');
        }
        resumeData = await response.json();
        renderApp();
      } catch (error) {
        console.error('Error loading resume data:', error);
        document.getElementById('app').innerHTML = `
          <div style="padding: 4rem; text-align: center; color: var(--accent);">
            <h2>Error loading resume data</h2>
            <p style="color: var(--text-muted);">Make sure resume-data.json is in the same folder as index.html</p>
          </div>
        `;
      }
    }

    // ===== RENDER FUNCTIONS =====
    
    function renderApp() {
      const app = document.getElementById('app');
      app.className = '';
      app.innerHTML = `
        <nav>
          <div class="nav-inner">
            <div class="logo" onclick="scrollToTop()">${resumeData.personal.shortName}</div>
            <ul class="nav-links">
              <li><a href="#experience">Experience</a></li>
              <li><a href="#skills">Skills</a></li>
              <li><a href="#projects">Projects</a></li>
              <li><a href="#education">Education</a></li>
              <li><a href="#contact">Contact</a></li>
            </ul>
          </div>
        </nav>

        ${renderHero()}
        ${renderExperience()}
        ${renderSkills()}
        ${renderProjects()}
        ${renderEducation()}
        ${renderContact()}

        <footer>
          <div class="footer-inner">
            <p>© ${new Date().getFullYear()} ${resumeData.personal.name} — Built with <span>code</span> and intention.</p>
          </div>
        </footer>
      `;

      // Initialize animations
      initAnimations();
    }

    function renderHero() {
      const { personal, stats } = resumeData;
      const imageContent = personal.image 
        ? `<img src="${personal.image}" alt="${personal.name}" class="profile-image">`
        : `<span class="initials">${personal.initials}</span>`;
      
      return `
        <section class="hero">
          <div class="hero-inner">
            <div class="hero-content">
              <p class="hero-label">${personal.title}</p>
              <h1>${personal.tagline.replace('digital', '<span class="highlight">digital</span>')}</h1>
              <p class="hero-intro">${personal.bio}</p>
              <div class="hero-stats">
                ${stats.map(s => `
                  <div class="stat">
                    <div class="stat-value">${s.value}</div>
                    <div class="stat-label">${s.label}</div>
                  </div>
                `).join('')}
              </div>
              <div class="cta-group">
                <a href="#contact" class="cta-btn primary">Get in Touch</a>
                <a href="#experience" class="cta-btn secondary">View Work</a>
              </div>
            </div>
            <div class="hero-visual">
              <div class="brutalist-shape" onclick="openAboutModal()">
                <div class="shape-layer shape-layer-1"></div>
                <div class="shape-layer shape-layer-2"></div>
                <div class="shape-layer shape-layer-3">
                  ${imageContent}
                </div>
              </div>
              <div class="floating-badge badge-1" onclick="openEducationModal()">
                <span>${resumeData.education.gpa}</span>
                GPA
              </div>
              <div class="floating-badge badge-2">
                <span>${personal.languages.map(l => l.substring(0,2).toUpperCase()).join('/')}</span>
                BILINGUAL
              </div>
            </div>
          </div>
        </section>
      `;
    }

    function renderExperience() {
      return `
        <section id="experience">
          <div class="section-inner">
            <div class="section-header">
              <span class="section-number">01</span>
              <div>
                <h2 class="section-title">Experience</h2>
                <p class="section-subtitle">Where I've contributed</p>
              </div>
            </div>
            <div class="experience-grid">
              ${resumeData.experience.map(exp => `
                <div class="exp-item" onclick="openExperienceModal('${exp.id}')">
                  <div class="exp-date">${exp.date}</div>
                  <div class="exp-content">
                    <h3>${exp.title}</h3>
                    <p class="exp-company">${exp.company}</p>
                    <p class="exp-summary">${exp.summary}</p>
                  </div>
                  <span class="exp-type">${exp.type}</span>
                </div>
              `).join('')}
            </div>
          </div>
        </section>
      `;
    }

    function renderSkills() {
      return `
        <section id="skills">
          <div class="section-inner">
            <div class="section-header">
              <span class="section-number">02</span>
              <div>
                <h2 class="section-title">Skills</h2>
                <p class="section-subtitle">Technical proficiencies</p>
              </div>
            </div>
            <div class="skills-container">
              ${resumeData.skills.map((skill, i) => `
                <div class="skill-block" data-index="0${i+1}" onclick="openSkillModal('${skill.id}')">
                  <h3 class="skill-name">${skill.name}</h3>
                  <p class="skill-tags">${skill.tags.join(', ')}</p>
                  <div class="skill-bar">
                    <div class="skill-bar-fill" data-progress="${skill.proficiency}"></div>
                  </div>
                  <p class="skill-expand">CLICK FOR DETAILS →</p>
                </div>
              `).join('')}
            </div>
          </div>
        </section>
      `;
    }

    function renderProjects() {
      return `
        <section id="projects">
          <div class="section-inner">
            <div class="section-header">
              <span class="section-number">03</span>
              <div>
                <h2 class="section-title">Projects</h2>
                <p class="section-subtitle">Selected work</p>
              </div>
            </div>
            <div class="projects-grid">
              ${resumeData.projects.map(proj => `
                <div class="project-card" onclick="openProjectModal('${proj.id}')">
                  <span class="project-tag">${proj.tag}</span>
                  <h3 class="project-title">${proj.title}</h3>
                  <p class="project-summary">${proj.summary}</p>
                  <div class="project-tech">
                    ${proj.technologies.map(t => `<span class="tech-tag">${t}</span>`).join('')}
                  </div>
                  <p class="project-expand">CLICK FOR DETAILS →</p>
                </div>
            `).join('')}
          </div>
          </div>
        </section>
      `;
    }

    function renderEducation() {
      const edu = resumeData.education;
      return `
        <section id="education">
          <div class="section-inner">
            <div class="section-header">
              <span class="section-number">04</span>
              <div>
                <h2 class="section-title">Education</h2>
                <p class="section-subtitle">Academic background</p>
              </div>
            </div>
            <div class="edu-card" onclick="openEducationModal()">
              <div class="edu-main">
                <h3>${edu.school}</h3>
                <p>${edu.degree}</p>
                <p class="edu-cert">+ ${edu.certifications.join(', ')}</p>
                <p class="edu-expand">CLICK FOR DETAILS →</p>
              </div>
              <div class="edu-details">
                <div class="edu-stat">
                  <div class="edu-stat-value">${edu.gpa}</div>
                  <div class="edu-stat-label">GPA</div>
                </div>
                <div class="edu-stat">
                  <div class="edu-stat-value">B.S.</div>
                  <div class="edu-stat-label">Degree</div>
                </div>
              </div>
            </div>
          </div>
        </section>
      `;
    }

    function renderContact() {
      const { personal } = resumeData;
      return `
        <section id="contact">
          <div class="section-inner">
            <h2 class="section-title">Let's Build Something</h2>
            <p>Open to new opportunities and collaborations. Let's connect and create impact together.</p>
            <div class="contact-grid">
              ${personal.phone ? `
                <a href="tel:${personal.phone.replace(/[^0-9]/g, '')}" class="contact-link">
                  <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M22 16.92v3a2 2 0 01-2.18 2 19.79 19.79 0 01-8.63-3.07 19.5 19.5 0 01-6-6 19.79 19.79 0 01-3.07-8.67A2 2 0 014.11 2h3a2 2 0 012 1.72c.127.96.361 1.903.7 2.81a2 2 0 01-.45 2.11L8.09 9.91a16 16 0 006 6l1.27-1.27a2 2 0 012.11-.45c.907.339 1.85.573 2.81.7A2 2 0 0122 16.92z"/>
                  </svg>
                  ${personal.phone}
                </a>
              ` : ''}
              ${personal.email ? `
                <a href="mailto:${personal.email}" class="contact-link">
                  <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="2" y="4" width="20" height="16" rx="2"/>
                    <path d="M22 6l-10 7L2 6"/>
                  </svg>
                  ${personal.email}
                </a>
              ` : ''}
              ${personal.linkedin ? `
                <a href="${personal.linkedin}" class="contact-link" target="_blank">
                  <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
                  </svg>
                  LinkedIn
                </a>
              ` : ''}
              ${personal.github ? `
                <a href="${personal.github}" class="contact-link" target="_blank">
                  <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                  </svg>
                  GitHub
                </a>
              ` : ''}
            </div>
            <div class="lang-badge">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"/>
                <path d="M2 12h20M12 2a15.3 15.3 0 014 10 15.3 15.3 0 01-4 10 15.3 15.3 0 01-4-10 15.3 15.3 0 014-10z"/>
              </svg>
              Fluent in ${personal.languages.map(l => `<strong>${l}</strong>`).join(' & ')}
            </div>
          </div>
        </section>
      `;
    }

    // ===== MODAL FUNCTIONS =====

    function openModal(headerContent, bodyContent) {
      document.getElementById('modal-header-content').innerHTML = headerContent;
      document.getElementById('modal-body-content').innerHTML = bodyContent;
      document.getElementById('modal-overlay').classList.add('active');
      document.body.classList.add('modal-open');
    }

    function closeModal() {
      document.getElementById('modal-overlay').classList.remove('active');
      document.body.classList.remove('modal-open');
    }

    function openAboutModal() {
      const { personal } = resumeData;
      openModal(
        `
          <span class="modal-tag">About</span>
          <h2 class="modal-title">${personal.name}</h2>
          <p class="modal-subtitle">${personal.title}</p>
        `,
        `
          <div class="modal-section">
            <h3 class="modal-section-title">Overview</h3>
            <p class="modal-description">${personal.bio}</p>
          </div>
          <div class="modal-section">
            <h3 class="modal-section-title">Details</h3>
            <ul class="modal-list">
              <li>Location: ${personal.location}</li>
              <li>Languages: ${personal.languages.join(', ')}</li>
              <li>Email: ${personal.email}</li>
              ${personal.phone ? `<li>Phone: ${personal.phone}</li>` : ''}
            </ul>
          </div>
        `
      );
    }

    function openExperienceModal(id) {
      const exp = resumeData.experience.find(e => e.id === id);
      if (!exp) return;
      
      openModal(
        `
          <span class="modal-tag">${exp.type}</span>
          <h2 class="modal-title">${exp.title}</h2>
          <p class="modal-subtitle">${exp.company} · ${exp.date}</p>
        `,
        `
          <div class="modal-section">
            <h3 class="modal-section-title">Overview</h3>
            <p class="modal-description">${exp.details.description}</p>
          </div>
          <div class="modal-section">
            <h3 class="modal-section-title">Responsibilities</h3>
            <ul class="modal-list">
              ${exp.details.responsibilities.map(r => `<li>${r}</li>`).join('')}
            </ul>
          </div>
          <div class="modal-section">
            <h3 class="modal-section-title">Key Achievements</h3>
            <ul class="modal-list">
              ${exp.details.achievements.map(a => `<li>${a}</li>`).join('')}
            </ul>
          </div>
          <div class="modal-section">
            <h3 class="modal-section-title">Technologies</h3>
            <div class="modal-tech-grid">
              ${exp.details.technologies.map(t => `<span class="modal-tech-tag">${t}</span>`).join('')}
            </div>
          </div>
        `
      );
    }

    function openSkillModal(id) {
      const skill = resumeData.skills.find(s => s.id === id);
      if (!skill) return;
      
      openModal(
        `
          <span class="modal-tag">Skill</span>
          <h2 class="modal-title">${skill.name}</h2>
          <p class="modal-subtitle">${skill.proficiency}% Proficiency</p>
        `,
        `
          <div class="modal-section">
            <h3 class="modal-section-title">Overview</h3>
            <p class="modal-description">${skill.details.description}</p>
          </div>
          <div class="modal-section">
            <h3 class="modal-section-title">Breakdown</h3>
            <div class="modal-stats">
              ${skill.details.breakdown.map(b => `
                <div class="modal-stat">
                  <div class="modal-stat-value">${b.level}</div>
                  <div class="modal-stat-label">${b.name}${b.years ? ` · ${b.years}yr` : ''}</div>
                </div>
              `).join('')}
            </div>
          </div>
        `
      );
    }

    function openProjectModal(id) {
      const proj = resumeData.projects.find(p => p.id === id);
      if (!proj) return;
      
      openModal(
        `
          <span class="modal-tag">${proj.tag}</span>
          <h2 class="modal-title">${proj.title}</h2>
        `,
        `
          <div class="modal-section">
            <h3 class="modal-section-title">Overview</h3>
            <p class="modal-description">${proj.details.description}</p>
          </div>
          <div class="modal-section">
            <h3 class="modal-section-title">Features</h3>
            <ul class="modal-list">
              ${proj.details.features.map(f => `<li>${f}</li>`).join('')}
            </ul>
          </div>
          <div class="modal-section">
            <h3 class="modal-section-title">Impact</h3>
            <p class="modal-description">${proj.details.impact}</p>
          </div>
          <div class="modal-section">
            <h3 class="modal-section-title">My Role</h3>
            <p class="modal-description">${proj.details.role}</p>
          </div>
          <div class="modal-section">
            <h3 class="modal-section-title">Technologies</h3>
            <div class="modal-tech-grid">
              ${proj.technologies.map(t => `<span class="modal-tech-tag">${t}</span>`).join('')}
            </div>
          </div>
        `
      );
    }

    function openEducationModal() {
      const edu = resumeData.education;
      
      openModal(
        `
          <span class="modal-tag">Education</span>
          <h2 class="modal-title">${edu.school}</h2>
          <p class="modal-subtitle">${edu.degree}</p>
        `,
        `
          <div class="modal-section">
            <div class="modal-stats">
              <div class="modal-stat">
                <div class="modal-stat-value">${edu.gpa}</div>
                <div class="modal-stat-label">GPA</div>
              </div>
              <div class="modal-stat">
                <div class="modal-stat-value">B.S.</div>
                <div class="modal-stat-label">Degree</div>
              </div>
            </div>
          </div>
          <div class="modal-section">
            <h3 class="modal-section-title">Certifications</h3>
            <ul class="modal-list">
              ${edu.certifications.map(c => `<li>${c}</li>`).join('')}
            </ul>
          </div>
          <div class="modal-section">
            <h3 class="modal-section-title">Relevant Coursework</h3>
            <div class="modal-tech-grid">
              ${edu.coursework.map(c => `<span class="modal-tech-tag">${c}</span>`).join('')}
            </div>
          </div>
          <div class="modal-section">
            <h3 class="modal-section-title">Activities</h3>
            <ul class="modal-list">
              ${edu.activities.map(a => `<li>${a}</li>`).join('')}
            </ul>
          </div>
        `
      );
    }

    // ===== UTILITY FUNCTIONS =====

    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function initAnimations() {
      // Skill bar animations
      const observerOptions = { threshold: 0.1 };
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            const bar = entry.target.querySelector('.skill-bar-fill');
            if (bar) {
              bar.style.width = bar.dataset.progress + '%';
            }
          }
        });
      }, observerOptions);

      document.querySelectorAll('.skill-block').forEach(block => observer.observe(block));

      // Smooth scroll for nav links
      document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function(e) {
          e.preventDefault();
          const target = document.querySelector(this.getAttribute('href'));
          if (target) {
            target.scrollIntoView({ behavior: 'smooth', block: 'start' });
          }
        });
      });
    }

    // Close modal on overlay click
    document.getElementById('modal-overlay').addEventListener('click', (e) => {
      if (e.target.id === 'modal-overlay') closeModal();
    });

    // Close modal on Escape key
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') closeModal();
    });

    // Initialize - load data from JSON file
    loadResumeData();
  </script>
</body>
</html>
